<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Chess</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>NEBULA CHESS</h1>
            <div id="status" class="status">White to move</div>
        </header>

        <main>
            <div class="game-area">
                <div class="player-info opponent">
                    <div class="avatar"></div>
                    <div class="player-details">
                        <span>Opponent</span>
                        <div id="captured-w" class="captured-pieces"></div>
                    </div>
                    <div id="clock-b" class="clock">10:00</div>
                </div>
                
                <div id="board" class="board">
                    <!-- Board squares generated by JS -->
                </div>

                <div class="player-info self">
                    <div class="avatar"></div>
                    <div class="player-details">
                        <span>You</span>
                        <div id="captured-b" class="captured-pieces"></div>
                    </div>
                    <div id="clock-w" class="clock">10:00</div>
                </div>
            </div>

            <aside class="sidebar">
                <div id="setup-area" class="setup-container">
                    <h3>Game Setup</h3>
                    <div class="color-selection">
                        <span>Play as:</span>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="player-color" value="white" checked>
                                <span class="custom-radio"></span> White
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="player-color" value="black">
                                <span class="custom-radio"></span> Black
                            </label>
                        </div>
                    </div>
                    <div class="opponent-selection">
                        <span>Opponent:</span>
                        <select id="opponent-type" class="select-input">
                            <option value="human">Human (Local/Socket)</option>
                            <option value="ai">Stockfish AI</option>
                        </select>
                    </div>
                    <button id="startBtn" class="btn primary">Start Game</button>
                    <button id="settingsBtn" class="btn small" style="margin-top: 10px;">Engine Settings</button>
                </div>

                <div class="history-container">
                    <h3>Move History</h3>
                    <div id="move-history" class="move-history"></div>
                </div>
                
                <div class="controls">
                    <div class="action-buttons">
                        <button id="drawBtn" class="btn small">Offer Draw</button>
                        <button id="resignBtn" class="btn small danger">Resign</button>
                    </div>
                    <button id="resetBtn" class="btn">Reset Board</button>
                    <button id="flipBtn" class="btn">Flip Board</button>
                </div>
            </aside>
        </main>
    </div>

    <div id="promotion-modal" class="modal">
        <div class="promotion-content">
            <div class="promotion-piece q-w" data-piece="q"></div>
            <div class="promotion-piece r-w" data-piece="r"></div>
            <div class="promotion-piece b-w" data-piece="b"></div>
            <div class="promotion-piece n-w" data-piece="n"></div>
        </div>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-text">WHITE WINS</h2>
            <p id="reason-text">by checkmate</p>
            <button id="modal-reset-btn" class="btn">Play Again</button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content settings-content">
            <h3>Engine Settings</h3>
            <div class="settings-group">
                <label>Engine:</label>
                <select id="engine-select" class="select-input">
                    <option value="stockfish">Stockfish 16.1</option>
                </select>
            </div>
            <div class="settings-group">
                <label>Elo Rating: <span id="elo-val">1500</span></label>
                <input type="range" id="engine-elo" min="600" max="3000" step="50" value="1500">
            </div>
            <div class="settings-group">
                <label>Search Depth: <span id="depth-val">12</span></label>
                <input type="range" id="engine-depth" min="1" max="20" value="12">
            </div>
            <div class="action-buttons">
                <button id="close-settings" class="btn">Close</button>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stockfish/src/stockfish.js"></script>
    <script src="client.js"></script>
</body>
</html>
